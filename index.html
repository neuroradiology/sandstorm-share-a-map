<html>
    <head>
        <title>Protomaps Leaflet Demo</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="assets/css/leaflet.css" />
        <link rel="stylesheet" href="assets/css/leaflet-search.css"/>

        <!-- TODO automatically don't include this if running as non-Sandstorm.
            I think it breaks stuff. -->
        <script src="assets/js/powerbox-helper.js"></script>

        <script src="assets/js/leaflet.js"></script>
        <script src="assets/js/protomaps.js"></script>
        <script src="assets/js/leaflet-search.js"></script>
        <script src="assets/js/jquery.min.js"></script>
        <style>
            body, #map {
                height:100vh;
            }
            #bookmark-list-container {
                background-color: #DDE;
                overflow-y: auto;
                border-style: solid;
                border-color: #888;
            }
            #bookmark-list {
                height: 300px;
            }
            .bookmark-list-item {
                border-style: solid;
                background-color: #CCD;
                margin: 5px;
                border-color: #BBC;
                cursor: pointer;
            }
            #bookmark-list-toggle {
                font-size: 1.3em;
                border-style: solid;
                background-color: #FEA;
                margin: 5px;
                padding: 5px;
                border-color: #BBC;
                cursor: pointer;
            }
            #bookmarks-export {
                font-size: 1.3em;
                border-style: solid;
                background-color: #EEA;
                margin: 5px;
                padding: 5px;
                border-color: #BBC;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
